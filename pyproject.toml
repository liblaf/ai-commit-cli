[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["liblaf <i@liblaf.me>"]
description = "A CLI that writes your git commit messages for you with AI"
name = "ai-commit-cli"
readme = "README.md"
version = "0.7.0"

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.7.0"
typer = "^0.9.0"
openai = "^1.11.0"
questionary = "^2.0.1"
tiktoken = "^0.5.2"
httpx = { extras = ["socks"], version = "^0.26.0" }
loguru = "^0.7.2"

[tool.poetry.scripts]
aic = "ai_commit_cli.app:app"


[tool.poetry.group.dev.dependencies]
icecream = "^2.1.3"

[tool.ruff.lint]
select = ["B", "E", "F", "I", "SIM", "UP"]
